<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NeuroBridge</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-container">
        <div class="home-header">
            <button class="back-btn" onclick="goBack()">
                <span>←</span> Salir
            </button>
            
            <div class="user-info">
                <img src="assets/img/avatar.png" alt="Avatar de usuario" class="user-avatar">
                <div class="user-details">
                    <h1 class="user-name" id="userName">Valentina Rodriguez</h1>
                    <p class="user-location">Lima, PE</p>
                </div>
            </div>
        </div>
        
        <div class="content-container">
            <div class="image-gallery">
                <div class="image-card">
                    <img src="assets/img/paisaje1.png" alt="Primer paisaje" class="gallery-image">
                </div>
                
                <div class="image-card">
                    <img src="assets/img/paisaje2.png" alt="Segundo paisaje" class="gallery-image">
                </div>
            </div>
            
            <div class="wellness-section">
                <h2>Tu Bienestar Emocional</h2>
                <div class="wellness-cards">
                    <div class="wellness-card">
                        <div class="wellness-icon">🧠</div>
                        <h3>Estado Mental</h3>
                        <p>Registra y monitorea tus emociones diarias</p>
                    </div>
                    
                    <div class="wellness-card">
                        <div class="wellness-icon">📊</div>
                        <h3>Progreso</h3>
                        <p>Visualiza tu evolución emocional</p>
                    </div>
                    
                    <div class="wellness-card">
                        <div class="wellness-icon">💡</div>
                        <h3>Recursos</h3>
                        <p>Accede a herramientas de apoyo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <button class="nav-btn active">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">Home</span>
        </button>
        
        <button class="nav-btn" onclick="redirectTo('mensajes.html')">
            <span class="nav-icon">💬</span>
            <span class="nav-text">Mensajes</span>
        </button>
        
        <button class="nav-btn" onclick="redirectTo('buscar.html')">
            <span class="nav-icon">🔍</span>
            <span class="nav-text">Buscar</span>
        </button>
        
        <button class="nav-btn" onclick="redirectTo('perfil.html')">
            <span class="nav-icon">👤</span>
            <span class="nav-text">Perfil</span>
        </button>
    </nav>
    
    <script src="assets/js/home.js"></script>
</body>
</html>
