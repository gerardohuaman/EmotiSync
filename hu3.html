<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evolución Emocional</title>
  <link rel="stylesheet" href="assets/css/hu3.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hu3-container">
    <div class="hu3-header">
      <button class="back-btn" onclick="goBack()">
        <span>←</span> Salir
      </button>
      <h1 class="hu3-title">Tu evolución emocional</h1>
    </div>

    <div class="chart-section">
      <div class="chart-wrapper">
        <canvas id="emotionChart"></canvas>
      </div>
    </div>

    <div class="button-group">
      <button class="hu3-btn" onclick="showDateRangeModal()">Selecciona rango de fechas <span>🖌️</span></button>
      <button class="hu3-btn" onclick="exportImageWithText()">Exportar PDF</button>
      <button class="hu3-btn" onclick="goBack()">Regresar</button>
    </div>
  </div>

  <div class="modal-overlay" id="rangeModal" style="display:none;">
    <div class="modal-box">
      <h2>Selecciona el rango</h2>
      <p style="font-size: 14px; color: #555;">Primero elige el mes de inicio:</p>
      <select id="startMonth">
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
      </select>
      <p style="font-size: 14px; color: #555;">Ahora elige el mes final:</p>
      <select id="endMonth">
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
      </select>
      <button onclick="filterChart()" class="hu3-btn">Aplicar</button>
      <button onclick="closeModal()" class="hu3-btn" style="background:#bbb">Cerrar</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <button class="nav-btn" onclick="redirectTo('home.html')">
      <span class="nav-icon">🏠</span>
      <span class="nav-text">Home</span>
    </button>
    <button class="nav-btn" onclick="redirectTo('mensajes.html')">
      <span class="nav-icon">💬</span>
      <span class="nav-text">Mensajes</span>
    </button>
    <button class="nav-btn" onclick="redirectTo('buscar.html')">
      <span class="nav-icon">🔍</span>
      <span class="nav-text">Buscar</span>
    </button>
    <button class="nav-btn active">
      <span class="nav-icon">👤</span>
      <span class="nav-text">Perfil</span>
    </button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="assets/js/hu3.js"></script>
</body>
</html>
